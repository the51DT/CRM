<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
  <body>
    <div id="root">
      <!-- header include -->
      <header id="header">
        <th:block th:replace="~{fragments/header :: header}"></th:block>
      </header>

      <!-- container -->
      <div id="container">
        <div class="crm-noti-wrap">
          <div class="inner">
            <p class="img">
              <img src="/assets/images/common/icon_user_write.svg" alt="사용자 등록 아이콘" />
            </p>
            <p class="title">홈개통AS CRM 사용자 등록이 필요합니다.</p>
            <p class="tit-info">
              사용자께서는 홈개통AS CRM 시스템에<br />
              미등록된 사용자입니다.
            </p>
            <p class="tit-notice">이메일에 아래 정보를 기재하여 사용자 신규 등록을 요청해 주세요.</p>
            <dl class="info-box">
              <div>
                <dt>기재항목</dt>
                <dd>이름, 마당 ID, 사용 목적, 요청 권한(마스터, 전체관리자, 현장관리자, 사용자)</dd>
              </div>
              <div>
                <dt>이메일</dt>
                <dd>homeascrm@lguplus.co.kr</dd>
              </div>
            </dl>
            <div class="btn-page">
              <button class="btn btn-close" onclick="closeWindow()">닫기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    </script>
  </body>
</html>

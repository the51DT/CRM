<!DOCTYPE html>
<html lang="en">
  <div data-include-path="/fragments/head.html"></div>
  <body>
    <div id="root">
      <!-- header include -->
      <header id="header">
        <div data-include-path="/fragments/header.html"></div>
      </header>
      <!-- container -->
      <div id="container">
        <!-- lnb include -->
        <nav id="lnb">
          <div data-include-path="/fragments/lnb.html"></div>
        </nav>
        <!-- contents -->
        <div id="contents">
          <div class="contents__inner">
            <h2>상담 관리</h2>

            <div class="tabs">
              <ul class="nav nav-underline">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/web/codeMgmt/codeMgmt.html">고객 특이 사항 관리</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/web/vocLabMgmt/vocLabMgmt.html">VOC LAB 제외 처리</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/web/specialCustMgmt/specialCustMgmt.html">특별 고객 관리</a>
                </li>
              </ul>
            </div>

            <section class="row">
              <div class="form-box">
                <table class="form-table">
                  <colgroup>
                    <col style="width: 140px" />
                    <col />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>조회 구분</th>
                      <td>
                        <div class="inline-flex">
                          <div class="col-auto">
                            <select class="uiscroll w200" id="type" aria-label="조회 구분 선택">
                              <option value="codeName">제외단어</option>
                              <option value="code">코드</option>
                            </select>
                          </div>
                          <div class="col-auto">
                            <div class="input-form w400">
                              <div class="inner">
                                <input id="typeInput" type="text" placeholder="조회 구분을 입력해 주세요." value="" />
                              </div>
                              <div class="error">조회 구분을 입력해 주세요.</div>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>등록자</th>
                      <td>
                        <div class="input-form w200">
                          <div class="inner">
                            <input id="createId" type="text" placeholder="등록자를 입력해 주세요" value="" />
                          </div>
                          <div class="error">등록자를 입력해 주세요.</div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="flex">
                  <button type="button" id="searchBtn" class="btn btn-ico btn-inquiry">조회</button>
                </div>
              </div>
            </section>

            <section class="row">
              <table class="dataTable row-border hover fixed">
                <thead>
                  <tr>
                    <th>
                      <span class="custom-checkbox me-0">
                        <input type="checkbox" id="select-all" />
                        <label for="select-all">
                          <i class="icon">&nbsp;</i>
                        </label>
                      </span>
                    </th>
                    <th>번호</th>
                    <th>코드</th>
                    <th>제외 단어</th>
                    <th>등록 일시</th>
                    <th>등록자</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </section>
            <div
              class="modal fade"
              id="vocLabModal"
              tabindex="-1"
              aria-labelledby="vocLabModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-closed" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body uiscroll">
                    <h1 class="modal-title" id="vocLabvModalLabel">제외 단어 등록</h1>

                    <section class="row">
                      <p class="excel-text">
                        , (콤마)를 사용하여 다수의 제외 단어를 한꺼번에 등록할 수 있어요.<br />
                        신규 추가하려는 제외 단어가 이미 등록된 경우에는 제외 후 등록합니다.
                      </p>

                      <table class="form-table mt-4">
                        <colgroup>
                          <col style="width: 110px" />
                          <col />
                        </colgroup>
                        <tbody>
                          <tr>
                            <th>제외 단어</th>
                            <td>
                              <!-- error시 클래스 error 추가 -->
                              <div id="stopWordsDiv" class="input-form">
                                <textarea id="stopWords" placeholder="제외 단어를 입력해 주세요" maxlength="2000"></textarea>
                                <div class="counter">
                                  <span id="stopWordsCnt" class="current">0</span>/
                                  <span class="total">2,000</span>
                                </div>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </section>
                  </div>
                  <div class="modal-footer">
                    <div class="d-grid">
                      <button id="vocLabModalBtn" type="button" class="btn btn-dark">확인</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script></script>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/plugins/jquery-3.7.1.min.js"></script>
  <script src="/assets/js/plugins/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/plugins/moment-with-locales.min.js"></script>
  <script src="/assets/js/plugins/tempusdominus-bootstrap-4.js"></script>
  <script src="/assets/js/plugins/swiper-bundle.min.js"></script>
  <script src="/assets/js/plugins/dataTables.min.js"></script>
  <script src="/assets/js/plugins/jstree.min.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/js/common2.js"></script>
  <script src="/js/chart.umd.js"></script>
  <script>
    window.addEventListener("load", function () {
      var allElements = document.getElementsByTagName("*");
      Array.prototype.forEach.call(allElements, function (el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
          var HTTP = new XMLHttpRequest();
          HTTP.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              el.outerHTML = this.responseText;
            }
          };
          HTTP.open("GET", includePath, true);
          HTTP.send();
        }
      });
    });
  </script>
</html>
